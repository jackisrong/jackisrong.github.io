<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/plain; charset=UTF-8"/>
	<link href="style.css" rel="stylesheet" />
	<link href="selected_course_style.css" rel="stylesheet" />
	<script src="scripts/fetch_courses.js"></script>
	<title>UBC Course Organizer</title>
</head>

<body onload="getCourseInfo(); createTimetablePreview()">
	<h1>UBC Course Organizer</h1>
	<h2 id="courseCode"></h2>
	<h3 id="courseTitle"></h3>
	<p><a id="courseLink" href="about:blank" target="_blank">Click here to visit the course on the UBC registration website</a></p>

	<button id="toggleTimetable" onclick="toggleTimetable()">Show/Hide Timetable</button>
	
	<!-- Section Information -->
	<table id="mainInfo">
		<col width="auto">
		<col width="auto">
		<col width="auto">
		<col width="auto">
		<col width="auto">
		<col width="auto">
		<col width="auto">
		<col width="220">
		<col width="70px">
		<col width="auto">
		<col width="220px">
		<tr>
			<th>Status</th>
			<th>Section</th>
			<th>Activity</th>
			<th>Term</th>
			<th>Days</th>
			<th>Start Time</th>
			<th>End Time</th>
			<th>Instructor</th>
			<th>Building</th>
			<th>Room</th>
			<th>Seat Information</th>
		</tr>
	</table>
	
	<p id="tempData"></p>
	
	<table id="timetablePreview">
		<tr>
			<th class="timetableHeading" colspan="3">Timetable Preview</th>
		</tr>
		<tr>
			<td><table id="timetablePreviewTerm1">
				<col width="40px">
				<col width="40px">
				<col width="40px">
				<col width="40px">
				<col width="40px">
				<col width="40px">
				<tr>
					<th class="termHeading" colspan="6">Term 1</th>
				</tr>
				<tr>
					<th></th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
				</tr>
			</table></td>
			<td></td>
			<td><table id="timetablePreviewTerm2">
				<col width="40px">
				<col width="40px">
				<col width="40px">
				<col width="40px">
				<col width="40px">
				<col width="40px">
				<tr>
					<th class="termHeading" colspan="6">Term 2</th>
				</tr>
				<tr>
					<th></th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
				</tr>
			</table></td>
		</tr>
	</table>
	
</body>
</html>
